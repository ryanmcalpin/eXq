<h3>Login</h3>

<div>
  <p *ngIf="user">Logged in as
    <strong>{{user.displayName}}</strong>
  </p>
</div>

<div>
  <label>Email</label> <input #email type="email">
</div>
<div>
  <label>Password</label> <input #password type="password">
</div>
<button (click)="login(email.value, password.value)">LOGIN</button>
<button (click)="logout()">LOGOUT</button>
